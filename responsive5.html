<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 5s ease-in-out;
        }
    .animated-div {
        width: 100px;
        height: 100px;
        background-color: #007BFF;
        margin: 50px;
        transition: background-color 2s ease-in-out;
    }
    @media (max-width: 599px) {
    .animated-div {
        border-radius: 50%;
        animation: pulse 2s infinite ease-in-out, rotate 1s infinite linear;
    }
    @keyframes rotate{
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
        0%, 100% {border-radius: 50%; }
        50% { border-radius: 0%;}
    }
}
@media (min-width: 600px) and (max-width: 799px) {
    .animated-div {
        animation: rotate 3s infinite linear, color 4s infinite alternate;
        animation-delay: 3s;
        background-color: red;
    }
    body{
        background-color: green;
        animation: body-color 5s infinite alternate;
    }
    @keyframes body-color{
        0% { background-color: blue; }
        100% { background-color: red; }
    }
    @keyframes color {
        0% { background-color: red; }
        25% { background-color: yellow; }
        50% { background-color: blue; }
        75% { background-color: green; }
        100% { background-color: red; }
    }
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
}
@media (min-width: 800px) and (max-width: 999px) {
    .animated-div {
        width: 150px;
        height: 100px;
        animation: move 4s infinite alternate;
    }
    body{
        background-color: red;
    }
    @keyframes move {
        0% { transform: scale(1); }
        100% { transform: scale(10); }
    }
}
@media (min-width: 1000px) and (max-width: 1199px) {
    .animated-div {
        border-radius: 50%;
        width: 200px;
        height: 100px;
        animation: bounce 2s infinite ease-in-out;
    }
    body{
        background: blue;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
    }
}
@media (min-width: 1200px) {
    .animated-div {
        width: 0;
        height: 0;
        border: 50px solid transparent;
        animation: flip 3s infinite linear;
        background-color: yellowgreen;
    }
    body{
        background: red;
    }
    @keyframes flip {
        0% { transform: rotateY(0); }
        100% { transform: rotateY(360deg); }
    }
}
</style>
</head>
<body>
    <div class="animated-div"></div>
</body>
</html>
